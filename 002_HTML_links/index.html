<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title> HTML: links</title>
</head>

<body>
	<div class="hyperlinks">
		<h1> HTML Hyperlinks </h1>
		<hr>
		<p> <b> "Hyperlinks" </b> allows user to surf the pages </p>
		<div class="targets-example">
			<hr>
			<h3> You may visit my GitHub in such ways: </h3>
			<hr>
			<div class="target-self">
				<a href="https://github.com/UnderWaterWelder27" title="My profile" target="_self">
					Open in this tab/window
				</a>
			</div>
			<div class="target-blank">
				<a href="https://github.com/UnderWaterWelder27" title="My profile" target="_blank">
					Open in a new tab
				</a>
			</div>
			<div class="target-parent">
				<a href="https://github.com/UnderWaterWelder27" title="My profile" target="_parent">
					Open in the parent frame
				</a>
			</div>
			<div class="target-top">
				<a href="https://github.com/UnderWaterWelder27" title="My profile" target="_top">
					Open in the full body of the window
				</a>
			</div>
		</div>
		<div class="objects-links">
			<div class="image-link">
				<h3> Image as a link: </h3>
				<a href="https://www.pinterest.com/pin/1337074883201589/" title="P I G E O N" target="_blank">
					<img src="https://i.pinimg.com/564x/66/23/e7/6623e7452d9481f3e59e70ccc64788a5.jpg"
						alt="Here was a funny pigeon">
				</a>
			</div>
			<div class="email-link">
				<h3> Open user email program to send a new mail</h3>
				<a href="mailto:someone@example.com" title="Email example"> Send email </a>
			</div>
		</div>
	</div>
</body>

</html>
